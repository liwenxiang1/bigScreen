        function init() {
            initData()
            refreshAll()
        }

        // 初始化左上角操作按钮
        function refreshAll() {
            refreshBoxBtn('.official-website')
            refreshBoxBtn('.bus-website')
            refreshBoxBtn('.WeChatpp')
            refreshBoxBtn('.weibo')
            refreshBoxBtn('.toutiao')
            refreshBoxBtn('.douyin')
            refreshBoxBtn('.kuaishou')

            refreshBoxBtn('.yingxiang')
            refreshBoxBtn('.App')
        }

        // 一个模块有多个时第一个可删除，只有一个时隐藏删除按钮
        function refreshBoxBtn(id) {
            if ($(`${id} .box`).length > 1) {
                $(`${id} .box .btn-row .minus-icon`).each((index, el) => {
                    el.style.display = 'inline-block'
                })
            } else {
                $(`${id} .box .btn-row .minus-icon`)[0].style.display = 'none'
            }
        }

        function initData() {
            // ajax获取数据
            const websiteData = [{
                xcgwbs: "1",
                xcgwdb: "1",
                xcgwfwl: "1",
                xcgwmc: "1",
                xcgwwz: "1",
                xcgwyw: "有"
            }, {
                xcgwbs: "2",
                xcgwdb: "2",
                xcgwfwl: "2",
                xcgwmc: "2",
                xcgwwz: "2",
                xcgwyw: "无"
            }, {
                xcgwbs: "3",
                xcgwdb: "3",
                xcgwfwl: "3",
                xcgwmc: "3",
                xcgwwz: "3",
                xcgwyw: "有"
            }]
            // 获取数据长度
            const webLen = websiteData.length
            // 按数据数量生成相同数量节点
            for (let i = 0; i < webLen - 1; i++) {
                // 添加box节点
                addItem($('.official-website .minus-icon')[0])
            }
            $('.official-website .box').each((index, el) => {
                // console.log("initData -> index", index)
                // $(el).find('input')
                $(el).find('input').each((i, ell) => {
                    ell.value = websiteData[index][ell.name]
                })
                $(el).find('.dropdown .label').each((i, ell) => {
                    const name = ell.getAttribute('name')
                    ell.innerHTML = websiteData[index][name]
                })
            })
        }
        // 复制一个模块
        function addItem(e) {
            const box = e.parentNode.parentNode
            box.parentNode.appendChild(box.cloneNode(true))
            refreshAll()
            // refreshDropDown()
        }

        // 删除一个模块
        function delItem(e) {
            const box = e.parentNode.parentNode
            box.parentNode.removeChild(box)
            refreshAll()
        }
        // 保存
        function savePublicityInfo() {
            // 展示弹窗
            let officialArr = []
            $('.official-website .box').each((pIndex, pEl) => {
                let boxform = {};
                // console.log("savePublicityInfo -> $($(pEl) + ' input')", $($(pEl) + ' input'))
                $(pEl).find('input').each((index, el) => {
                    boxform[el.name] = el.value
                })
                $(pEl).find('.dropdown .label').each((index, el) => {
                    boxform[el.getAttribute('name')] = el.innerHTML
                })
                officialArr.push(boxform)
            })
            console.log("savePublicityInfo -> officialArr", officialArr)

            dialogShow(() => {
                window.location.href = '/index.html'
            })
        }
    </script>
