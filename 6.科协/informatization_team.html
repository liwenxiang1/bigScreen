<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="icon" href="">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/platform.css">
    <link href="" rel="stylesheet">
    <meta name="author" content="wubo, boommax8941@gmail.com" />
    <meta name="keywords" content="科协应用平台" />
    <title>信息化队伍</title>
</head>

<body onload="init()">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
        function init() {
            refreshAll()
        }

        // 初始化左上角操作按钮
        function refreshAll(){
            refreshBoxBtn('.zgkxwxxy')
            refreshBoxBtn('.zwxxbsr')
            refreshBoxBtn('.njgzllr')
            refreshBoxBtn('.yxgzllr')
            refreshBoxBtn('.wlxxxgzlly')
        }

        // 一个模块有多个时第一个可删除，只有一个时隐藏删除按钮
        function refreshBoxBtn(id) {
            if ($(`${id} .box`).length > 1) {
                $(`${id} .box .btn-row .minus-icon`).each((index, el)=>{
                    el.style.display = 'inline-block'
                })
            } else {
                $(`${id} .box .btn-row .minus-icon`)[0].style.display = 'none'
            }
        }

        // 复制一个模块
        function addItem(e) {
            const box = e.parentNode.parentNode
            box.parentNode.appendChild(box.cloneNode(true))
            refreshAll()
        }

        // 删除一个模块
        function delItem(e) {
            const box = e.parentNode.parentNode
            box.parentNode.removeChild(box)
            refreshAll()
        }
        // 保存
        function saveInfoTeamInfo(){
            window.location.href = '/index.html'
        }
    </script>
    <div class="informatization-team platform">
        <div class="navbar clearfix">
            <img class="navbar-back" src="./static/back.png" onclick="goback()" alt="">
            <p class="navbar-title">信息化队伍</p>
        </div>
        <div class="content">
            <div class="zgkxwxxy">
                <div class="box clearfix">
                    <p class="box-title">中国科协网信息员</p>
                    <div class="btn-row">
                        <img class="minus-icon" src="./static/minus.png" onclick="delItem(this)" alt="">
                        <img class="add-icon" src="./static/add.png" onclick="addItem(this)" alt="">
                    </div>
                    <ul class="form-list">
                        <li class="list-item">
                            <input type="text" value="" placeholder="请输入姓名 ">
                        </li>
                        <li class="list-item">
                            <input type="text" value="" placeholder="请输入联系方式">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="zwxxbsr">

                    </div>
                    <ul class="form-list">
                        <li class="list-item">

                        </li>
                        <li class="list-item">

                </div>
            </div>
            <div class="njgzllr">

                    <p class="box-title">年鉴工作联络人</p>
                    <div class="btn-row">
                        <img class="minus-icon" src="./static/minus.png" onclick="delItem(this)" alt="">
                        <img class="add-icon" src="./static/add.png" onclick="addItem(this)" alt="">
                    </div>
                    <ul class="form-list">
                        <li class="list-item">
                            <input type="text" value="" placeholder="请输入姓名 ">
                        </li>
                        <li class="list-item">
                            <input type="text" value="" placeholder="请输入联系方式">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="yxgzllr">
                <div class="box clearfix">
                    <p class="box-title">影像工作联络人</p>
                    <div class="btn-row">

                    </div>
                    <ul class="form-list">

            </div>
            <div class="wlxxxgzlly">

                    <ul class="form-list">

            <div class="remark">

            <div class="save-button" onclick="saveInfoTeamInfo()">保存</div>
        </div>
    </div>
</body>
