        function init() {

        // 初始化左上角操作按钮
        function refreshAll(){
            refreshBoxBtn('.oasys')
            refreshBoxBtn('.vipsys')
            refreshBoxBtn('.meetingsys')
            refreshBoxBtn('.videosys')
            refreshBoxBtn('.kpzysys')
            refreshBoxBtn('.otherssys')
            refreshBoxBtn('.questionsys')
            refreshBoxBtn('.knowledgesys')
            refreshBoxBtn('.kjcgzhptsys')
            refreshBoxBtn('.huiyuankusys')
            refreshBoxBtn('.zjsys')
            refreshBoxBtn('.xmpcsys')
            refreshBoxBtn('.qikansys')
        }
        // 一个模块有多个时第一个可删除，只有一个时隐藏删除按钮
        function refreshBoxBtn(id) {
            if ($(`${id} .box`).length > 1) {
                $(`${id} .box .btn-row .minus-icon`).each((index, el)=>{
                    el.style.display = 'inline-block'
                })
            } else {
                $(`${id} .box .btn-row .minus-icon`)[0].style.display = 'none'
            }
        }
        // 复制一个模块
        function addItem(e) {
            const box = e.parentNode.parentNode
            box.parentNode.appendChild(box.cloneNode(true))
            refreshAll()
        }

        // 删除一个模块
        function delItem(e) {
            const box = e.parentNode.parentNode
            box.parentNode.removeChild(box)
            refreshAll()
        }

        // 保存
        function saveAppInfo(){
            window.location.href = '/index.html'
        }
    </script>
