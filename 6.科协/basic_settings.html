    <script>
        function init() {
            refreshAll()
        }

        // 初始化左上角操作按钮
        function refreshAll(){
            refreshBoxBtn('.engine-room')
            refreshBoxBtn('.bgjyw')
            refreshBoxBtn('.jrzwww')
            refreshBoxBtn('.xxhglbm')
            refreshBoxBtn('.xxhgzzd')
            refreshBoxBtn('.yjsyy')
            refreshBoxBtn('.dsjyy')
            refreshBoxBtn('.rgznyy')
            refreshBoxBtn('.fiveG')
            refreshBoxBtn('.wlwyy')
        }

        // 一个模块有多个时第一个可删除，只有一个时隐藏删除按钮
        function refreshBoxBtn(id) {
            if ($(`${id} .box`).length > 1) {
                $(`${id} .box .btn-row .minus-icon`).each((index, el)=>{
                    el.style.display = 'inline-block'
                })
            } else {
                $(`${id} .box .btn-row .minus-icon`)[0].style.display = 'none'
            }
        }

        // 复制一个模块
        function addItem(e) {
            const box = e.parentNode.parentNode
            box.parentNode.appendChild(box.cloneNode(true))
            refreshAll()
        }

        // 删除一个模块
        function delItem(e) {
            const box = e.parentNode.parentNode
            box.parentNode.removeChild(box)
            refreshAll()
        }
        // 保存
        function saveBaseSetting(){
            // 展示弹窗
            dialogShow(()=>{
                window.location.href = '/index.html'
            })
        }
    </script>
