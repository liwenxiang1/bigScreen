<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="icon" href="">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/platform.css">
    <link href="" rel="stylesheet">
    <meta name="author" content="wubo, boommax8941@gmail.com" />
    <meta name="keywords" content="科协应用平台" />
    <title>信息化建设需求</title>
    <style type="text/css">
        /* .information_needs .btn-row {
            float: right;
        } */
        .information_needs .box {
            padding: 0 !important;
        }
        .information_needs .btn-row {
            margin: 0.25rem 0 !important;
        }
        .information_needs .form-list {
            float: right !important;
            width: 5.5rem !important;
        }
        .information_needs .list-item {
            float: right !important;
            width: 5.5rem !important;
            padding: 0 !important;
        }
        .information_needs .list-item .select-title {
            float: left !important;
            width: 1.5rem !important;
            line-height: 1rem !important;
            font-weight: 500 !important;
        }
        .information_needs .list-item .dropdown {
            float: right !important;
            width: 4rem !important;
        }
        .information_needs .list-item input {
            float: right !important;
            width: 4rem !important;
            margin: 0.25rem 0;
            color: #7C7C7C;
        }
    </style>
</head>

<body onload="init()">
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
        function init() {
            refreshAll()
            getTime()
        }

        // 初始化左上角操作按钮
        function refreshAll(){
            refreshBoxBtn('.record-time')
            refreshBoxBtn('.xqnr')
        }

        // 一个模块有多个时第一个可删除，只有一个时隐藏删除按钮
        function refreshBoxBtn(id) {
            if ($(`${id} .box`).length > 1) {
                $(`${id} .box .btn-row .minus-icon`).each((index, el)=>{
                    el.style.display = 'inline-block'
                })
            } else {
                $(`${id} .box .btn-row .minus-icon`)[0].style.display = 'none'
            }
        }

        // 复制一个模块
        function addItem(e) {
            const box = e.parentNode.parentNode
            box.parentNode.appendChild(box.cloneNode(true))
            refreshAll()
        }

        // 删除一个模块
        function delItem(e) {
            const box = e.parentNode.parentNode
            box.parentNode.removeChild(box)
            refreshAll()
        }
        // 保存
        function informationNeeds(){
            // 展示弹窗
            dialogShow(()=>{
                window.location.href = '/index.html'
            })
        }
        function getTime(){
            $('#r-time').val('2020-04-22')
        }
    </script>
    <div class="information_needs platform">
        <div class="navbar clearfix">
            <img class="navbar-back" src="./static/back.png" onclick="goback()" alt="">
            <p class="navbar-title">信息化建设需求</p>
        </div>
        <div class="content">
            <div class="record-time">
                <div class="box clearfix">
                    <div class="btn-row">
                        <img class="minus-icon" src="./static/minus.png" onclick="delItem(this)" alt="">
                        <img class="add-icon" src="./static/add.png" onclick="addItem(this)" alt="">
                    </div>
                    <ul class="form-list">
                        <li class="list-item">
                            <p class="select-title">记录时间</p>
                            <input id="r-time" type="text" value="" placeholder="">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="xqnr">
                <div class="box clearfix">
                    <div class="btn-row">
                        <img class="minus-icon" src="./static/minus.png" onclick="delItem(this)" alt="">
                        <img class="add-icon" src="./static/add.png" onclick="addItem(this)" alt="">
                    </div>
                    <ul class="form-list">
                        <li class="list-item">
                            <p class="select-title">需求内容</p>
                            <input type="text" value="" placeholder="">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="remark">
                <textarea rows="10" placeholder="请输入描述"></textarea>
            </div>
            <div class="save-button" onclick="informationNeeds()">保存</div>
        </div>
    </div>
    <div id="dialog">
        <div id="dialog-content">
            <img class="success-icon" src="./static/success.png" alt="">
            <p class="dialog-title">保存成功</p>
            <div id="dialog-confirm" class="confirm-btn">我知道了</div>
        </div>
    </div>
</body>

</html>
