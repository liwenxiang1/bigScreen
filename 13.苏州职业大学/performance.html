		<script id="taskList-template" type="text/html">
			{{each list}}
				<li>
					<span class="diamond"><i class="iconfont icon-lingxing"></i></span>
					<span class="title">{{$value.title}}</span>
					<span class="version">｜版本号：{{$value.version}}</span>
					<button type="button" class="layui-btn layui-btn-primary layui-btn-sm">办理</button>
				</li>
			{{/each}}
		</script>
		<script id="cardList-template" type="text/html">
			{{each list}}
				<div class="layui-col-xs3">
					<div class="layui-panel">
						<div class="info">
							<div class="icon-div"><img src="assets/imgs/{{$value.img}}.png"></img></div>
							<div class="right">
								<div class="title">{{$value.title}}</div>
								<div class="desc">{{$value.desc}}</div>
							</div>
						</div>
						<div class="operate">
							<i class="iconfont icon-banli"></i>办理
						</div>
					</div>
					
				</div>
			{{/each}}
		</script>

						<span class="time">{{$value.time}}</span>
						<span>发起人：{{$value.creator}}</span>
						<span class="title">{{$value.title}}</span>
						{{if $index === 0}}
						<span class="layui-badge">最新</span>

					</div>
				</li>
			{{/each}}
		</script>
