<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>数据采集信息</title>
	<link href="../css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
	<link href="../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
	<link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link href="../css/animate.min.css" rel="stylesheet">
	<link href="../css/style.min.css?v=4.0.0" rel="stylesheet">
	<link href="../css/common.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid form-div animated fadeInRight">
		<form id="form1" class="form-horizontal">
			<input type="hidden" name="id"/> <!-- 主键Id 必须 -->
			<div class="form-group">
				<label class="col-xs-2 control-label">任务名称:</label>
				<div class="col-xs-2">
					<input type="text" class="form-control" required value="二二公司月报采集任务" />
				</div>
				<label class="col-xs-2 control-label">原数据源:</label>
				<div class="col-xs-2">
					<input type="text" class="form-control" required value="CNNC-22-MDM-01" />
				</div>
				<label class="col-xs-2 control-label">目标数据源:</label>
				<div class="col-xs-2">
					<input type="text" class="form-control" required value="CNNC-ZY-MDM-01" />
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-xs-2 control-label">入库类型:</label>
				<div class="col-xs-2">
					<select class="form-control">
						<option>请选择</option>
						<option selected >增量</option>
						<option>全量</option>
					</select>
				</div>
				<label class="col-xs-2 control-label">触发策略:</label>
				<div class="col-xs-2">
					<select class="form-control">
						<option>请选择</option>
						<option selected >手动</option>
						<option>自动</option>
					</select>
				</div>
				<label class="col-xs-2 control-label">计划开始时间:</label>
				<div class="col-xs-2">
					<input type="datetime-local" class="form-control" value="2020/04/01" />
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-xs-2 control-label">状态:</label>
				<div class="col-xs-4">
					<input type="text" class="form-control" value="采集中" />
				</div>
				<label class="col-xs-2 control-label">关联报表:</label>
				<div class="col-xs-4">
					<select class="form-control">
						<option>请选择</option>
						<option>中核二二合同产值表</option>
						<option selected >中核二三合同产值表</option>
						<option>中核二四合同产值表</option>
						<option>中核中原合同产值表</option>
						<option>中核华兴合同产值表</option>
					</select>
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="form-group">
				<label class="col-xs-2 control-label">业务描述:</label>
				<div class="col-xs-10">
					<textarea rows="2" class="form-control" >月报采集任务</textarea>
				</div>
			</div>
			<div class="hr-line-dashed"></div>
			<div class="subButt">
				<button type="button" onclick="layerEnd('提交成功')" class="btn btn-info">
				<span class="glyphicon glyphicon-ok"></span>提交</button>
				<button type="button" onclick="layerEnd('保存成功')" class="btn btn-info">
				<span class="glyphicon glyphicon-ok"></span>暂存</button>
				<button type="button" onclick="cancel()" class="btn btn-default">
				<span class="glyphicon glyphicon-remove"></span>取消</button>
			</div>
		</form>
	</div>
	<script src="../js/jquery.min.js?v=2.1.4"></script>
	<script src="../js/bootstrap.min.js?v=3.3.5"></script>
	<script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="common.js"></script>
	<script type="text/javascript">
		$('.form-control').val('');
	function setData(e){//写入数据方法，父页面调用
		if(e) $('#form1')[0].reset();
		if(e == 2){
			$('.form-control').prop('disabled',true);
			$('.subButt').remove();
		}
	}
	</script>
</body>
</html>
