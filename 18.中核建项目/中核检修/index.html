	<script>
		layui.use(['element', 'table'], function() {
			var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
			var table = layui.table;
			var tableData = []
			for(let i = 0;i<10;i++){
				tableData.push({
						typeName:'公司总部',
						name:'【检修】01非正式文件请示/报告',
						desc:'tp-mp-3001计算机管理程序',
						updateTime:'2020-03-19'
					})
			}
			//监听导航点击
			element.on('nav(navTree)', function(elem) {
				//console.log(elem)
				layer.msg(elem.text());
			});
			 table.render({
			    elem: '#table'
			    // ,url:'/demo/table/user/'
			    // ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
			    ,cols: [[
			       {type:'numbers',title: '序号', align:'center'}
			      ,{field:'typeName',  title: '流程类型', align:'center'}
			      ,{field:'name',  title: '流程名称', align:'center'}
			      ,{field:'desc', title: '流程说明', align:'center'}
			      ,{field:'updateTime', title: '更新日期', align:'center'} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
				   ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150, align:'center'}
			    ]]
				,page: true
				,data:tableData
				,skin: 'row', even: true
			  });
		});
		 $(".layui-nav li").click(function() {
		        $(this).siblings('li').removeClass('layui-nav-itemed');  // 删除其他兄弟元素的样式
		        $(this).addClass('layui-nav-itemed');                            // 添加当前元素的样式
		    })
			$(".model-span .layui-btn").click(function() {
		        $(this).siblings('.layui-btn').removeClass('layui-this');  // 删除其他兄弟元素的样式
		        $(this).addClass('layui-this');                            // 添加当前元素的样式
		    })
	</script>
