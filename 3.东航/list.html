<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>台账列表</title>
	</head>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="fonts/iconfont.css" />
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<body>
		<div class="head">
			<ul class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-chevron-left"></span>返回</a></li>
			</ul>
		</div>
		<div class="content">
			<div class="card">
				<button type="button" class="btn btn-default" style="margin:15px 25px" data-toggle="collapse"
				 data-parent="#accordion" href="#collapseTwo">筛选</button>
				<div id="collapseTwo" class="panel-collapse collapse">
					<div class="panel-body">
						<div style="padding:10px;background:#f2f2f2">
							<form class="form-inline">
								<div class="form-group form-item">
									 <label for="name">台账类型</label>
									<select class="form-control">
									  <option>台账类型1</option>
									  <option>台账类型2</option>
									  <option>台账类型3</option>
									  <option>台账类型4</option>
									  <option>台账类型5</option>
									</select>
								</div>
								<div class="form-group form-item">
									 <label for="name">部门名称</label>
									<select class="form-control">
									  <option>部门名称1</option>
									  <option>部门名称2</option>
									</select>
								</div>
								<div class="form-group form-item">
									 <label for="name">东航系统</label>
									<select class="form-control">
									  <option>部门名称1</option>
									  <option>部门名称2</option>
									</select>
								</div>
								<div class="form-group form-item">
									 <label for="name">业务单位</label>
									<select class="form-control">
									  <option>部门名称1</option>
									  <option>部门名称2</option>
									</select>
								</div>
								<div class="form-group form-item">
									 <label for="name">外部单位</label>
									<select class="form-control">
									  <option>部门名称1</option>
									  <option>部门名称2</option>
									</select>
								</div>
								<div class="form-group form-item">
									 <label for="name">是否敏感</label>
									<select class="form-control">
									  <option>是1</option>
									  <option>否2</option>
									</select>
								</div>
								<div class="form-group form-item">
									 <label for="name">服务状态</label>
									<select class="form-control">
									  <option>部门名称1</option>
									  <option>部门名称2</option>
									</select>
								</div>
								<div class="form-group form-item">
									 <label for="name">审核状态</label>
									<select class="form-control">
									  <option>部门名称1</option>
									  <option>部门名称2</option>
									</select>
								</div>
								<div class="div-center">
									<button class="btn button-blue" type="submit">查询</button>
									<button class="btn btn-default" type="submit">重置</button>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
