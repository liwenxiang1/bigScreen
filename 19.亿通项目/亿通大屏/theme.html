<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/normalize.css">
		<link rel="stylesheet" href="./css/common.css">
		<link rel="stylesheet" href="./css/theme-info.css">
		<link rel="stylesheet" href="./css/animate.min.css">
		<title>临港新片区公共数据管理平台</title>
	</head>

	<body>
		<div class="theme-info theme-wrapper scale-wrapper">
			<div id="loading">
				<div class="loading_img">
					<!-- 加载动画 -->
					<img class="loading-ring-o" src="images/loading-ring-o.png">
					<img class="loading-ring-i" src="images/loading-ring-i.png">
				</div>
			</div>
			<div class="title-bar">
				<p class="title-name">临港新片区公共数据管理平台</p>

				<!-- <div class="nav-btn">运营管理平台</div> -->
			</div>
			<div class="content">
				<div class="c-center">
					<div class="chart-item-middle">
						<img class="topImg" src="./images/user.png">
						<div class="fl">
							<div class="num">1900</div>
							<div class="text">
								用户数（个）
							</div>
						</div>
					</div>
					<div class="chart-item-middle">
						<img class="topImg" src="./images/sql.png">
						<div class="fl">
							<div class="num">1900</div>
							<div class="text">
								数据总处理量（个）
							</div>
						</div>
					</div>
					<div style="float:left; width: 100%; height: 500px; position: relative;">
						<div class="imgWrap">
							<img class="yuanpan" src="./images/yuanpan.png">
						</div>
						<img class="guangxian" src="./images/guangxian.png">
						<img class="xiaoyuan" src="./images/xiaoyuan.png">
						<div class="part-item part-item01">
							<div class="part-item-num">资源数量：123</div>
							<img class="part-item-icon" src="./images/icon01.png">
							<img class="part-item-png" src="./images/part-item.png">
							<div class="part-item-name">归集</div>
						</div>
						<div class="part-item part-item02">
							<div class="part-item-num">资源数量：123</div>
							<img class="part-item-icon" style="width:60px"  src="./images/icon02.png">
							<img class="part-item-png" src="./images/part-item.png">
							<div class="part-item-name">融合</div>
						</div>
						<div class="part-item part-item03">
							<div class="part-item-num">资源数量：123</div>
							<img class="part-item-icon" src="./images/icon03.png">
							<img class="part-item-png" src="./images/part-item.png">
							<div class="part-item-name">编目</div>
						</div>
						<div class="part-item part-item04">
							<div class="part-item-num">资源数量：123</div>
							<img class="part-item-icon" style="width:60px"  src="./images/icon04.png">
							<img class="part-item-png" src="./images/part-item.png">
							<div class="part-item-name">应用</div>
						</div>
						<img class="part-item-xian part-item-xian01" src="./images/xian01.png">
						<img class="part-item-xian part-item-xian02" src="./images/xian02.png">
						<img class="part-item-xian part-item-xian03" src="./images/xian03.png">
						<div class="dian dian01">&nbsp;</div>
						<div class="dian dian02">&nbsp;</div>
						<div class="dian dian03">&nbsp;</div>
					</div>
				</div>
				<div class="c-left">
					<div class="chart-item">
						<p class="charts-title">一体化管理信息统计</p>
						<div class="pj-dn" id="pj-dn0"></div>
						<div class="pj-dn" id="pj-dn1"></div>
						<div class="pj-dn" id="pj-dn2"></div>
						<div class="pj-dn" id="pj-dn3"></div>
						<!-- <div class="pj-dn-info"></div> -->
						<div class="pj-dntext">总访问量（次）</div>
						<div class="pj-dntext">当日访问量（次）</div>
						<div class="pj-dntext">信息项（个）</div>
						<div class="pj-dntext">表数据量（个）</div>
						<img class="topRightImg" src="./images/border-top-right.png">
						<img class="bottomLeftImg" src="./images/border-bottom-left.png">
						<img class="bottomRightImg" src="./images/border-bottom-right.png">
						<img class="topLeftImg" src="./images/border-top-left.png">
					</div>
					
						<div class="chart-item-middle" style="margin-right: 20px;">
							<p class="charts-title">调度任务</p>
							<div class="rw">
								<div>
									<div class="dash dashed0"></div>
									<div class="text text0">贴源层：xxx个</div>
								</div>
								<div>
									<div class="dash dashed1"></div>
									<div class="text text1">处理层：xxx个</div>
								</div>
								<div>
									<div class="dash dashed2"></div>
									<div class="text2 text">数仓层：xxx个</div>
								</div>
								<div>
									<div class="dash dashed3"></div>
									<div class="text3 text">集市层：xxx个</div>
								</div>
								<div>
									<div class="dash dashed4"></div>
									<div class="text4 text">任务5：xxx个</div>
								</div>
							</div>
							<img class="topRightImg" src="./images/border-top-right.png">
							<img class="bottomLeftImg" src="./images/border-bottom-left.png">
							<img class="bottomRightImg" src="./images/border-bottom-right.png">
							<img class="topLeftImg" src="./images/border-top-left.png">
						</div>
						<div class="chart-item-middle">
							<p class="charts-title">存储容量</p>
							<div id="pj-type-dnm"></div>
							<img class="topRightImg" src="./images/border-top-right.png">
							<img class="bottomLeftImg" src="./images/border-bottom-left.png">
							<img class="bottomRightImg" src="./images/border-bottom-right.png">
							<img class="topLeftImg" src="./images/border-top-left.png">
						</div>
					<!-- <div class="divider"></div> -->
					<div class="chart-item">
						<p class="charts-title">数据量增长趋势</p>
						<div id="pj-stop-dn"></div>
						<img class="topRightImg" src="./images/border-top-right.png">
						<img class="bottomLeftImg" src="./images/border-bottom-left.png">
						<img class="bottomRightImg" src="./images/border-bottom-right.png">
						<img class="topLeftImg" src="./images/border-top-left.png">
					</div>
				</div>
				<div class="c-right">
					<div class="chart-item">
						<p class="charts-title">项目建设分布图</p>
						<div id="yhfw-charts"></div>
						<img class="topRightImg" src="./images/border-top-right.png">
						<img class="bottomLeftImg" src="./images/border-bottom-left.png">
						<img class="bottomRightImg" src="./images/border-bottom-right.png">
						<img class="topLeftImg" src="./images/border-top-left.png">
					</div>
					<!-- <div class="chart-item"> -->
						<div class="chart-item-middle">
							<p class="charts-title">安全标签分布</p>
							<div id="aqbq-charts"></div>
							<img class="topRightImg" src="./images/border-top-right.png">
							<img class="bottomLeftImg" src="./images/border-bottom-left.png">
							<img class="bottomRightImg" src="./images/border-bottom-right.png">
							<img class="topLeftImg" src="./images/border-top-left.png">
						</div>
						<div class="chart-item-middle" style="margin-left: 20px;">
							<p class="charts-title">敏感词汇</p>
							<div id="mgch-charts"></div>
							<img class="topRightImg" src="./images/border-top-right.png">
							<img class="bottomLeftImg" src="./images/border-bottom-left.png">
							<img class="bottomRightImg" src="./images/border-bottom-right.png">
							<img class="topLeftImg" src="./images/border-top-left.png">
						</div>
						
					<!-- </div> -->
					<div class="chart-item">
						<p class="charts-title">企业数据质量</p>
						<div id="qysj-charts"></div>
						<img class="topRightImg" src="./images/border-top-right.png">
						<img class="bottomLeftImg" src="./images/border-bottom-left.png">
						<img class="bottomRightImg" src="./images/border-bottom-right.png">
						<img class="topLeftImg" src="./images/border-top-left.png">
					</div>
				</div>

				<div class="c-bottom">
					
						<div class="mid-bottom">
							<div>数据处理量</div>
							<div id="cll-charts">

							</div>
							<img class="topRightImg" src="./images/border-top-right.png">
							<img class="bottomLeftImg" src="./images/border-bottom-left.png">
							<img class="bottomRightImg" src="./images/border-bottom-right.png">
							<img class="topLeftImg" src="./images/border-top-left.png">
						</div>
						<div class="mid-bottom" style="margin-left: 20px;">
							<div>异常数据趋势</div>
							<div id="ycsj-charts">

							</div>
							<img class="topRightImg" src="./images/border-top-right.png">
							<img class="bottomLeftImg" src="./images/border-bottom-left.png">
							<img class="bottomRightImg" src="./images/border-bottom-right.png">
							<img class="topLeftImg" src="./images/border-top-left.png">
						</div>
						
					</div>
				
			</div>
		</div>
		<script src="./js/jquery-3.2.1.min.js"></script>
		<script src="./js/echarts.js"></script>
		<script src="./js/echarts-wordcloud.js"></script>
		<script src="./js/global.js"></script>
		<script src="./js/theme.js"></script>
		</body>

</html>
