<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/audit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="lib/bootstrapValidator/bootstrapValidator.min.css"> -->
    <meta name="author" content="wubo, boommax8941@gmail.com" />
    <meta name="keywords" content="普陀·大数据" />
    <meta name="description" content="普陀·大数据" />
    <title>普陀·大数据</title>
</head>

<body>
    <div class="audit">
        <div class="navbar-wrapper clearfix">
            <!--未登录显示-->
            <div class="login-bar">
                <span data-toggle="modal" data-target="#login-dialog">登录</span>
                <span data-toggle="modal" data-target="#login-dialog">注册</span>
            </div>
            <!--已登录显示-->
            <div class="navbar">
                <img src="./static/logo.png" alt="" class="logo">
                <ul class="menu-list">
                    <li class="menu-item active">数据资产</li>
                    <li class="menu-item">数据治理</li>
                    <li class="menu-item">共享应用</li>
                    <li class="menu-item">运维保障</li>
                </ul>
                <div class="user-info">
                    <p class="user-name">您好：马冬梅</p>
                    <div class="avatar">
                        <img src="./static/avatar.png" alt="">
                    </div>
                    <div class="message new">
                        <img src="./static/message.png" alt="">
                    </div>
                    <span class="logout" onclick="logout()">退出</span>
                </div>
            </div>
        </div>
        <div class="content clearfix">
            <div class="sidebar shadow-sm">
                <ul id="menu" class="menu clearfix">
                </ul>
            </div>
            <div class="main-content">
                <div class="breadcrumbs">
                    <a href="/main_center.html" class="clickable">首 页</a>
                    <span> > 个人中心</span>
                    <span> > 新用户审核</span>
                </div>
                <div class="info-cards">
                    <div class="info-card clearfix shadow-sm">
                        <img src="./static/personal/helps.png" alt="" class="info-l">
                        <div class="info-r">
                            <p class="info-title">500</p>
                            <p class="info-info">问题数</p>
                        </div>
                    </div>
                    <div class="info-card clearfix shadow-sm">
                        <img src="./static/personal/waiting-orders.png" alt="" class="info-l">
                        <div class="info-r">
                            <p class="info-title">3405</p>
                            <p class="info-info">待处理工单</p>
                        </div>
                    </div>
                    <div class="info-card clearfix shadow-sm">
                        <img src="./static/personal/orders.png" alt="" class="info-l">
                        <div class="info-r">
                            <p class="info-title">333409</p>
                            <p class="info-info">已处理工单</p>
                        </div>
                    </div>
                    <div class="info-card clearfix shadow-sm">
                        <img src="./static/personal/messages.png" alt="" class="info-l">
                        <div class="info-r">
                            <p class="info-title">119</p>
                            <p class="info-info">未读消息</p>
                        </div>
                    </div>
                </div>
                <div class="charts-wrapper clearfix shadow-sm">
                    <div id="pie-chart"></div>
                    <div id="bar-chart"></div>
                </div>
                <div class="charts-wrapper shadow-sm">
                    <div id="line-chart"></div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
        <!-- 登录弹窗 -->
        <div class="modal fade" id="login-dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content login-dialog-content">
                    <div class="login-dialog-title">
                        <img class="login-logo" src="./static/logo.png" alt="">
                    </div>
                    <div class="modal-body">
                        <form id="login-form" novalidate>
                            <div class="form-group input-group-lg">
                                <img src="./static/user.svg" alt="">
                                <input id="username" type="text" required="required" name="username"
                                    class="form-control" placeholder="请输入登录账号">
                                <div class="invalid-feedback"><small>请输入用户名！</small></div>
                            </div>
                            <div class="form-group input-group-lg">
                                <img src="./static/password.svg" alt="">
                                <input name="password" required="required" type="password" class="form-control"
                                    placeholder="请输入密码">
                                <div class="invalid-feedback">请输入密码！</div>
                            </div>
                            <button type="submit" class="login-btn btn-hover-animate">
                                登录
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.7.0/echarts-en.common.min.js"></script>
    <script src="./js/main.js"></script>
  <script>
        $(document).ready(() => {
            // 本地存储中判断当前用户登录信息
            let userInfo = localStorage.getItem('putuoUserInfo')
            if (userInfo) {
                userInfo = JSON.parse(userInfo)
                if (userInfo.id) {
                    // 如果存在登录信息，展示登录后的navbar
                    $('.navbar-wrapper').addClass('logged')
                }
            }

            $("#login-form").submit(function (event) {
                if ($(this)[0].checkValidity() === false) {
                    event.preventDefault(); // 阻止提交表单
                    event.stopPropagation();
                } else {
                    // 登录接口，获取用户信息
                    // 登陆成功后do....
                    const params = {
                        id: 'sysadmin',
                        username: '马冬梅'
                    }
                    localStorage.setItem('putuoUserInfo', JSON.stringify(params))
                    $('.navbar-wrapper').addClass('logged')
                }
                $(this).addClass("was-validated");
            });
            $('#login-dialog').on('show.bs.modal', function (e) {
                // 弹窗出现回调
            })
            $('#login-dialog').on('shown.bs.modal', function () {
                // 出现后焦点放到用户名输入框
                $('#username').trigger('focus')
            })
            $('#login-dialog').on('hidden.bs.modal', function (e) {
                console.log("e", e)
                // 弹窗已关闭后回调,清除校验警告
                $("#login-form").removeClass("was-validated");
            })

            navbarInit()
            menuInit()
            chartsInit()
        })

        function navbarInit() {
            $('.navbar .menu-list').on('click', '.menu-item', (e) => {
                const isActive = $(e.currentTarget).hasClass('active')
                if (isActive) {
                    return
                } else {
                    $('.navbar .menu-list .active').removeClass('active')
                    $(e.currentTarget).addClass('active')
                }
            })
        }

        function logout() {
            localStorage.removeItem('putuoUserInfo')
            $('.navbar-wrapper').removeClass('logged')
        }

        function chartsInit() {
            var pieChart = echarts.init(document.getElementById('pie-chart'));
            var barChart = echarts.init(document.getElementById('bar-chart'));
            var lineChart = echarts.init(document.getElementById('line-chart'));
            pieChart.setOption({
                title: {
                    text: '单位归集数据量TOP10',
                    textStyle: {
                        fontSize: 16,
                        color: '#333'
                    },
                    subtext: '待处理工单分布:',
                    subtextStyle: {
                        fontSize: 12,
                        color: '#4A4A4A'
                    }
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: 0,
                    top: 60,
                    data: ['需求申请', '责任核实', '问题处理', '其他']
                },
                series: [{
                    name: '访问来源',
                    type: 'pie',
                    center: ['60%', '50%'],
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        show: false,
                        position: 'center'
                    },
                    labelLine: {
                        show: false
                    },
                    startAngle: 140,
                    minAngle: 5,
                    selectedMode: 'single',
                    // roseType: 'angle',
                    data: [{
                            value: 20,
                            name: '需求申请',
                            // selected: true
                        },
                        {
                            value: 20,
                            name: '责任核实'
                        },
                        {
                            value: 20,
                            name: '问题处理'
                        },
                        {
                            value: 40,
                            name: '其他'
                        }
                    ]
                }]
            })
            barChart.setOption({
                title: {
                    text: '各部门工单统计',
                    textStyle: {
                        fontSize: 16,
                        color: '#333'
                    },
                    subtext: '待处理工单分布:',
                    subtextStyle: {
                        fontSize: 12,
                        color: '#4A4A4A'
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                grid: {
                    x: 0,
                    y: 70,
                    height: '75%',
                    containLabel: true
                },
                legend: {
                    left: 'center',
                    top: 28,
                    data: ['工单数量', '待处理总数']
                },
                xAxis: {
                    type: 'category',
                    axisLabel: {
                        color: '#333',
                        fontWeight: 'bold'
                    },
                    axisLine: {
                        lineStyle: {
                            color: "#ccc"
                        }
                    },
                    axisTick: {
                        show: false
                    },
                    data: ['公安局', '人社局', '财政局', '民政局', '网格化']
                },
                yAxis: {
                    type: 'value',
                    axisLabel: {
                        color: '#333',
                        fontWeight: 'bold'
                    },
                    axisLine: {
                        lineStyle: {
                            color: "#ccc"
                        }
                    },
                    axisTick: {
                        show: false
                    },
                },
                series: [{
                    name: '工单数量',
                    data: [120, 200, 150, 80, 70, 110, 130],
                    type: 'bar',
                    barMaxWidth: 13,
                    color: '#D37372'
                }, {
                    name: '待处理总数',
                    data: [60, 100, 80, 20, 30, 70, 80],
                    type: 'bar',
                    barMaxWidth: 13,
                    color: '#FFAB58',
                    markLine: {
                        data: [{
                            type: 'average',
                            name: '平均值'
                        }]
                    }
                }]
            })
            lineChart.setOption({
                title: {
                    text: '各单位工单处理情况'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        label: {
                            backgroundColor: '#6a7985'
                        }
                    }
                },
                legend: {
                    data: ['其他工单', '注册审核', '问题处理', '责任核实', '需求申请']
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: [{
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                }],
                yAxis: [{
                    type: 'value'
                }],
                series: [{
                        name: '其他工单',
                        type: 'line',
                        stack: '总量',
                        areaStyle: {},
                        color: '#FD8E50',
                        data: [120, 132, 101, 134, 90, 80, 210]
                    },
                    {
                        name: '注册审核',
                        type: 'line',
                        stack: '总量',
                        areaStyle: {},
                        color: '#25E0B5',
                        data: [220, 182, 491, 434, 290, 120, 310]
                    },
                    {
                        name: '问题处理',
                        type: 'line',
                        stack: '总量',
                        areaStyle: {},
                        color: '#BF3735',
                        data: [150, 232, 201, 154, 190, 200, 410]
                    },
                    {
                        name: '责任核实',
                        type: 'line',
                        stack: '总量',
                        areaStyle: {},
                        data: [320, 332, 301, 334, 390, 330, 320]
                    },
                    {
                        name: '需求申请',
                        type: 'line',
                        stack: '总量',
                        label: {
                            normal: {
                                show: true,
                                position: 'top'
                            }
                        },
                        areaStyle: {},
                        data: [820, 932, 901, 934, 1290, 1330, 1320]
                    }
                ]
            })
            // 窗口尺寸变化时resize
            $(window).resize(function () {
                pieChart.resize()
                barChart.resize()
                lineChart.resize()
            });
        }
    </script>
</body>

</html>
